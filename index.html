<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css">

		<title>Cat Clicker</title>
	</head>
	<body>
		<div class="container entire">
			<div class="row justify-content-center">
				<div class="col-6 text-center">
					<h1 class="display-2">Cat Clicker</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-4 counter-div text-center">
					<h4 class="display-4" id="counter">0</h4>
				</div>
			</div>
			<div class="row justify-content-center kitteh-img-row">
				<div class="col-5 kitteh-one-div text-center">
					<h4 class="display-4" id="kitteh-one-name"></h4>
					<img src="img/kitteh.jpeg" class="kitteh-img" alt="">
				</div>
				<div class="col-5 kitteh-two-div text-center">
					<h4 class="display-4" id="kitteh-two-name"></h4>
					<img src="img/kittehtwo.jpg" class="kitteh-img" alt="">
				</div>
			</div>
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>

	</body>
</html>
